syntax = "proto3";

package internal.app.api.v1.greet;

option go_package = "go-scaffold/internal/app/api/v1/greet;greet";

service Greet {
  rpc Hello (HelloRequest) returns (HelloResponse)  {}
}

message HelloRequest {
  string name = 1; // @gotags: form:"name" binding:"required"
}

message HelloResponse {
  string msg = 1; // @gotags: json:"msg"
}
